<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Objects</title>
</head>
<body>
    <center>
        <h1>Objects</h1>
        <script>
         const  bottle = {
                brand: 'Chinese',
                quality: 'Good',
                price : 50,
                country : 'china',
                'using zone':{
                    office: 'yes',
                    playGround: 'yes',
                    outSide: 'yes',
                }

            }

        // chenginge data to object 
        bottle['country'] = 'bangladesh';
        // finding object data from object tree way 
        // 1. Using dot natition 
        console.log(bottle.brand)
        // 2. using [] for finding data from object 
        console.log(bottle['country'])

        // 3. using [] notation for finding obejct in object data 
        const usingData = bottle['using zone'];

        console.log(usingData['office'])
        </script>


    </center>
</body>
</html>
