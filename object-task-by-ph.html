<body>
    <center>
        <h1>Java script Object tasks</h1>
    </center>

    <script>
        const colors = {
            red: "#ff0000",
            green: "#00ff00",
            blue: "#0000ff",
            "golden rod": '#daa520'
        };


        console.log(colors["golden rod"])


        // chenge a value and property  
        const car = {
            make: "Toyota",
            model: "Corolla",
            year: 2020,
        };

        car['passenger capacity'] = 5;

        console.log(car)


        // dispaly the physics marks 

        const student = {
            name: "Hamim Sakep",
            id: 5421,
            physics: {
                subject: "HSC Physics",
                author: "Shahjahan Tapan",
                marks: 30
            }
        };

        console.log(student.physics.marks)

        // count the number of properties 
        let studentTask = {
            name: 'Ariana Grande',
            age: 21,
            city: 'Gaibandha',
            isStudent: true
        };

        const studenttaskPro = Object.keys(studentTask);
        console.log(studenttaskPro);
        console.log('number of properties' + ' ' + studenttaskPro.length);

        // trougth the loop for keys 
        let myObject = {

            name: 'John Doe',
            age: 25,
            city: 'Example City',
            isStudent: true
        };

        // show the type of and wuery all data from object using for-in loop 

        for(const prop in myObject){

            const typeKeys = typeof(prop)
            const typeValues = typeof(myObject[prop])
            console.log(prop, ":",myObject[prop]);
            console.log(typeKeys);
            console.log(typeValues);
        }

    </script>
